<!doctype html>
<html>
<head>
  <title>GLBoost glTF Loading example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>-->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../../../build/glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost glTF Loading example</p>
</header>
<main>
  <canvas id="world" width="600" height="600"></canvas>
</main>
<script>

var arg = new Object;
var pair = location.search.substring(1).split('&');
for(var i = 0; pair[i] ; i++) {
  var kv = pair[i].split('=');
  arg[kv[0]] = kv[1];
}

GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;

var canvas = document.getElementById("world");

var renderer = new GLBoost.Renderer({ canvas: canvas, clearColor: {red:1.0, green:0.5, blue:0.5, alpha:1}});

var scene = new GLBoost.Scene();



var pointLight = new GLBoost.PointLight(new GLBoost.Vector3(1.0, 1.0, 1.0), '#world');
pointLight.translate = new GLBoost.Vector3(10, 10, 10);
scene.add( pointLight );

var camera = new GLBoost.Camera(
    {
      eye: new GLBoost.Vector3(0.0, 1.0, 10),
      center: new GLBoost.Vector3(0.0, 1.0, 0.0),
      up: new GLBoost.Vector3(0.0, 1.0, 0.0)
    },
    {
      fovy: 45.0,
      aspect: 1.0,
      zNear: 0.1,
      zFar: 300.0
    }
);
scene.add( camera );


var glTFLoader = GLBoost.GLTFLoader.getInstance();
//var promise = glTFLoader.loadGLTF('resouces/simple_box/simple_box.gltf', '#world');
var promise = glTFLoader.loadGLTF('resouces/teapot/teapot.gltf', '#world');
promise.then(function(mesh) {
  console.log(mesh);

  scene.add( mesh );

  scene.prepareForRender();

  var render = function(){
    renderer.clearCanvas();
    renderer.draw(scene);

    var rotateMatrix = GLBoost.Matrix33.rotateY(-0.02);
    var rotatedVector = rotateMatrix.multiplyVector(camera.eye);
    camera.eye = rotatedVector;

    requestAnimationFrame(render);
  };
  render();
});

</script>
</body>
</html>

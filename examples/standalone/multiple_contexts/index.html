<!doctype html>
<html>
<head>
  <title>GLBoost Multiple Contexts example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>-->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../../../build/glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Multiple Contexts example</p>
</header>
<main>
  <canvas id="world_1" width="465" height="465"></canvas>
  <canvas id="world_2" width="465" height="465"></canvas>
</main>
<script>
var arg = new Object;
var pair = location.search.substring(1).split('&');
for(var i = 0; pair[i] ; i++) {
  var kv = pair[i].split('=');
  arg[kv[0]] = kv[1];
}

GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;

// Canvas 1
var canvas_1 = document.getElementById("world_1");

var renderer_1 = new GLBoost.Renderer({
  canvas: canvas_1,
  clearColor: {red: 0.0, green: 0.0, blue: 0.0, alpha: 1}
});

var scene_1 = new GLBoost.Scene(canvas_1);

var material_1 = new GLBoost.ClassicMaterial(canvas_1);
var texture_1 = new GLBoost.Texture('resources/texture.png', canvas_1);
material_1.diffuseTexture = texture_1;

var shader_1 = new GLBoost.PhongShader(canvas_1);
material_1.shader = shader_1;

var geometry_1 = new GLBoost.Cube(new GLBoost.Vector3(24,24,24), new GLBoost.Vector3(1,0,0));

var cube = new GLBoost.Mesh(geometry_1, material_1);
scene_1.add(cube);

var directionalLight_1 = new GLBoost.DirectionalLight(new GLBoost.Vector3(1, 1, 1), new GLBoost.Vector3(-1, -1, -1), canvas_1);
scene_1.add( directionalLight_1 );


// Canvas 2
var canvas_2 = document.getElementById("world_2");

var renderer_2 = new GLBoost.Renderer({
  canvas: canvas_2,
  clearColor: {red: 0.0, green: 0.0, blue: 0.0, alpha: 1}
});

var scene_2 = new GLBoost.Scene(canvas_2);

var material_2 = new GLBoost.ClassicMaterial(canvas_2);
var texture_2 = new GLBoost.Texture('resources/texture.png');
material_2.diffuseTexture = texture_2;

var shader_2 = new GLBoost.PhongShader(canvas_2);
material_2.shader = shader_2;
var geometry_2 = new GLBoost.Sphere(20, 24, 24, null);

var sphere = new GLBoost.Mesh(geometry_2, material_2);
scene_2.add(sphere);

var directionalLight_2 = new GLBoost.DirectionalLight(new GLBoost.Vector3(1, 1, 1), new GLBoost.Vector3(-1, -1, -1), canvas_2);
scene_2.add( directionalLight_2 );


var camera = new GLBoost.Camera({
  eye: new GLBoost.Vector3(0.0, 0.0, 60.0),
  center: new GLBoost.Vector3(0.0, 0.0, 0.0),
  up: new GLBoost.Vector3(0.0, 1.0, 0.0)
}, {
  fovy: 45.0,
  aspect: 1.0,
  zNear: 0.1,
  zFar: 1000.0
});

scene_1.add(camera);
scene_2.add(camera);

scene_1.prepareForRender();
scene_2.prepareForRender();

var render = function() {
  renderer_1.clearCanvas();
  renderer_1.draw(scene_1);

  renderer_2.clearCanvas();
  renderer_2.draw(scene_2);

  var rotateMatrixY = GLBoost.Matrix33.rotateY(-1.0);
  var rotatedVector = rotateMatrixY.multiplyVector(camera.eye);
  camera.eye = rotatedVector;

  requestAnimationFrame(render);
};

render();
</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>GLBoost Primitives 2 example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
  <script src="../../../libs/phina.js"></script>
  <script src="../../../build/glboost.js"></script>
  <script>

    var arg = new Object;
    var pair = location.search.substring(1).split('&');
    for(var i = 0; pair[i] ; i++) {
      var kv = pair[i].split('=');
      arg[kv[0]] = kv[1];
    }

    GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;
    var SCREEN_WIDTH = 640;
    var SCREEN_HEIGHT = 640;

    phina.globalize();

    phina.define('MainScene', {
      superClass: 'DisplayScene',

      init: function(options) {
        this.superInit();

        var layer = phina.display.GLBoostLayer({
          width: SCREEN_WIDTH,
          height: SCREEN_HEIGHT
        }).addChildTo(this);
        var material = new GLBoost.ClassicMaterial(layer.canvas);
        material.shader = new GLBoost.PhongShader(layer.canvas);


        var geometry = new GLBoost.Cube(new GLBoost.Vector3(20,20,20), new GLBoost.Vector4(Math.random()*1,Math.random()*1,Math.random()*1,1), layer.canvas);
        var mesh = new GLBoost.Mesh(geometry, material);

        var scale = 0.2;
        mesh.scale = new GLBoost.Vector3((Math.random() + 0.5)*scale, (Math.random() + 0.5)*scale, (Math.random() + 0.5)*scale);

        var cubes = [];
        for ( var i = 0; i < 20000-1; i ++ ) {
          var cube = new GLBoost.Cube(new GLBoost.Vector3(20,20,20), new GLBoost.Vector4(Math.random()*1,Math.random()*1,Math.random()*1,1), layer.canvas);
          var cubeMesh = new GLBoost.Mesh(cube, material);

          cubeMesh.translate = new GLBoost.Vector3(Math.random() * 800 - 400, Math.random() * 800 - 400, Math.random() * 800 - 400);

          cubeMesh.rotate = new GLBoost.Vector3(Math.random() * 360, Math.random() * 360, Math.random() * 360);

          cubeMesh.scale = new GLBoost.Vector3((Math.random() + 0.5)*scale, (Math.random() + 0.5)*scale, (Math.random() + 0.5)*scale);

          cubes.push(cubeMesh);
        }

        mesh.mergeHarder(cubes);

        layer.scene.add( mesh );

        var camera = new GLBoost.Camera(
            {
              eye: new GLBoost.Vector3(0.0, 5, 15.0),
              center: new GLBoost.Vector3(0.0, 0.0, 0.0),
              up: new GLBoost.Vector3(0.0, 1.0, 0.0)
            },
            {
              fovy: 45.0,
              aspect: 1.0,
              zNear: 0.1,
              zFar: 1000.0
            }
        );
        layer.scene.add( camera );

        layer.scene.prepareForRender();

        var theta = 0;
        var radius = 100;

        layer.update = function() {
          theta += 0.5;

          camera.eye = new GLBoost.Vector3(
              radius * Math.sin( GLBoost.MathUtil.degreeToRadian(theta) ),
              radius * Math.sin( GLBoost.MathUtil.degreeToRadian(theta) ),
              radius * Math.cos( GLBoost.MathUtil.degreeToRadian(theta) ));
          /*
          var rotateMatrix = GLBoost.Matrix33.rotateY(-1.0);
          var rotatedVector = rotateMatrix.multiplyVector(camera.eye);
          camera.eye = rotatedVector;
          */
        };


        var label = Label('phina.jsとGLBoostの\n夢の共演！').addChildTo(this);
        label.fill = 'white';
        label.stroke = 'black';
        label.fontSize = 32;
        label.strokeWidth = 4;
        label.x = this.gridX.center();
        label.y = this.gridY.center();
      }
    });

    phina.main(function() {
      var app = GameApp({
        startLabel: 'main',
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT
      });
      app.fps = 120;
      app.enableStats();
      app.run();
    });

  </script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Primitives 4 example (20000 Cubes which share one merged big geometry)</p>
</header>
<main>
</main>
</body>
</html>
